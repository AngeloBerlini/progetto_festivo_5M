<!doctype html>
<html lang="it">
<head>
    <title>Tuttocampo Semplificato</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        nav { background: #004d40; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        nav a, nav span { color: white; text-decoration: none; margin-right: 15px; }
        .container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #00796b; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Home Classifica</a>
        <a href="{{ url_for('main.teams') }}">Squadre</a>
        {% if g.user %}
            <span>ðŸ‘¤ {{ g.user['username'] }}</span>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Registrati</a>
        {% endif %}
    </nav>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
